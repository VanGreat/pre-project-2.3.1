<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User_Page</title>
</head>
<body>
<table border="1" style="background-color: gold">
    <tbody>
    <tr style="background-color: silver">
        <th><h3 th:text="ID"></h3></th>
        <th><h3 th:text="Name"></h3></th>
        <th><h3 th:text="Surame"></h3></th>
        <th><h3 th:text="Activity"></h3></th>
        <th><h3 th:text="Country"></h3></th>
    </tr>
    <tr style="background-color: silver">
        <td><a th:text="${user.getId()}">ID</a></td>
        <td><a th:text="${user.getName()}">Name</a></td>
        <td><a th:text="${user.getSurname()}">Surname</a></td>
        <td><a th:text="${user.getActivity()}">Activity</a></td>
        <td><a th:text="${user.getCountry()}">Country</a></td>
    </tr>
    <tr style="background-color: silver">
        <form th:method="POST" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
            <td><input type="submit" value="EDIT!" style="background-color: gold"></td>
            <td><input th:field="*{name}" type="text" th:value="${user.getName()}"/></td>
            <td><input th:field="*{surname}" type="text" th:value="${user.getSurname()}"/></td>
            <td><input th:field="*{activity}" type="text" th:value="${user.getActivity()}"/></td>
            <td><input th:field="*{country}" type="text" th:value="${user.getCountry()}"/></td>
        </form>
        <a th:href="@{/users}"><input type="submit" value="RETURN" style="background-color: gold"></a>
    </tr>
    </tbody>
</table>
</body>
</html>
